  <script>
    var fromClient = '{Chrome 119 0 0  false}'.replace(/\ /g, '');
    var appVersion = fromClient.match(/\"appVersion\"\:\".*?\"/igm) || '';

    var isLive = true;
    var at = "2023-12-01 23:00:46.670316158 +0900 KST";


    (function () {
      var toConvertStringNumber = function (num, zeroString) {
        var zero = zeroString ? zeroString : '00';
        return (zero + num).slice(-(zero.length));
      }

      var finishPopup = $('.popup-finish');

      var compareToDate = new Date("2023-12-22T23:59")

      if(curDate.getTime() < compareFromDate.getTime()){
       return  window.location.href="https://www.kakaobank.com"
      }
      else if(curDate.getTime() > compareToDate.getTime()){
        isLive = false;
        $(".popup-finish").addClass("on");
        changeButtonView('finished')
      }

      if ($(".popup-time-to").length > 0) {

        try {
          var compareFromDate = new Date($(".popup-time-to").data().timefromup )
          var compareToDate = new Date($(".popup-time-to").data().timetomup )

          if(curDate.getTime() > compareFromDate.getTime() && curDate.getTime() < compareToDate.getTime())
          $(".popup-time-to").addClass('on');
          } catch (error) {
            alert(error)
          }
      }
      var referer = "<no value>";
      var headers = {
        cstNo: "",
        mgmtNo: "",
        simnId: "3d3e3cc270827b28c983f908cb2e1c1d"
      };

      var machineId = "2022480069879927977";
      var trans = TransClient.init({
        machineId: machineId,
        cstNo: headers.cstNo,
        mgmtNo: headers.mgmtNo,
        simnId: headers.simnId
      });

      function init() {
        setScrollEvent();
        /*  */
        setPc();
        /*  */
        setOneLink();
        dataSetLinkApply();
        setBtns();
        setBtnsShare();
        setFloatingBtn();
        setSharePopup();

        $(".info-accordion-btn").eq($(".info-accordion-btn").size() - 1).find(".accordion-block").css({
          "border-bottom-width": "3px",
          "border-bottom-style": "solid"
        })
      }


      function setScrollEvent(){
        const $inmotionSection = $(".inmotion");
        const inmotionSectionLen = $inmotionSection.size();
        var initFlag = false;
        // inmotion
        function scroll() {
          var st =  $(window).scrollTop();
          var ih = $(window).innerHeight();
          if ( st > 20 && !initFlag) { // #scroll button showup
            $('.btn-apply').addClass('is-active');
            initFlag=true;
          }

          for (var i = 0; i < inmotionSectionLen; ++i) {
            var currentSection = $inmotionSection.eq(i);
            if(!currentSection.hasClass("play-inmotion")) {
              if ( currentSection.offset().top  <ih ) {
                  currentSection.addClass("play-inmotion");
              }
              if (st > currentSection.offset().top - ih + 130) {
                  currentSection.addClass("play-inmotion");
              }
            }
          }
        }
        scroll();
        $(window).on("scroll resize", scroll);
      }

      function setPc() {
        /*  */
        Kakao.init('8b2ae16a58bdc8dc8e59efd32d744c70');

        window.fbAsyncInit = function () {
          FB.init({
            appId: '215393939255906',
            autoLogAppEvents: true,
            xfbml: true,
            version: 'v3.0',
          });
        };

        (function (d, s, id) {
          var js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {
            return;
          }
          js = d.createElement(s);
          js.id = id;
          js.src = 'https://connect.facebook.net/en_US/sdk.js';
          fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'facebook-jssdk');
        /*  */
      }

      function changeButtonView(state){
        const stateLowercase = state.toLocaleLowerCase();
        const convertLowerCase = "[data-"+stateLowercase+"]";
          $(convertLowerCase).map(function(index,item){
          var itemEl = $(item);
          var status =itemEl.data()[stateLowercase];
          if(!!status && status !== ''){
            var statusArray = status.split(',');
              itemEl.html("<span class='btn' style='background-color:"+statusArray[1]+"; color: "+ statusArray[2]+"'>"+statusArray[0]+"</span>")
          }
        })
      }
      /*  */
        function setOneLink() {
          $('#btnBottom, .btn-goapp').each(function () {
            var $that = $(this);
            $(this).attr('href', (function () {
              var onelink = $that.attr('href');
              var keys = (function (arr) {
                var obj = {};
                var splitdata;
                for (var i = 0, j = arr.length; i < j; i++) {
                  splitdata = arr[i].split('=')
                  if (splitdata[0] && splitdata[1] &&
                    splitdata[0].indexOf('utm_') == 0 ||
                    splitdata[0].indexOf('af_') == 0
                  )
                    obj[splitdata[0]] = splitdata[1]
                }
                return obj;
              }(location.search.replace(/\?/, '').split('&')))

              var keysToQuery = [];

              var queries = Object.keys(keys);

              for (var i = 0, j = queries.length; i < j; i++) {
                keysToQuery.push(queries[i] + '=' + keys[queries[i]])
              }
              return onelink + (keysToQuery.join('&') ? '?' + keysToQuery.join('&') : '');
            }()))
          })
        }

   
        /*  */

        function dataSetLinkApply() {
          var length = $('.link-apply-copy').length;
          for(var i = 0; i< length ; i++) {
            $('.link-apply-copy').get(i).setAttribute('data-index', i + 1)
          }
        }   

        function setBtns() {

          $('.accordion-title').click(function () {
            var $this = $(this);
            if ($this.hasClass('is-active')) {
              $this.removeClass('is-active').next('.accordion-content').slideUp();
            } else {
              $this.addClass('is-active').next('.accordion-content').slideDown();
            }
          })

          var doubleClickFlag = false;
          $(".btn-apply a").click(function (e) {

            if(!isLive){
              e.preventDefault();
              return $(".popup-finish").addClass("on");
            }

           if($(e.currentTarget).parent().hasClass('nofloating')){
                  if( source === "PC") 
                     return $(".popup-to-app").addClass("on");
                  if( typeof KabangAppInterface  !== "undefined") 
                     return KabangAppInterface.openWeb($(e.currentTarget).data().href)
                 else 
                   return window.open($(e.currentTarget).data().href);
              }

            /*  */
              /*  */
                e.preventDefault();
                $(".popup-to-app").addClass("on");
                $(".popup-to-app-onlypc").addClass("on");
                return;
              /*  */

            /*  */
          })


          $(".share-btn .btn").on("click", function () {

            if(!isLive)
            return $(".popup-finish").addClass("on");

            $('.popup-share').addClass("on");
          })

          $(".popups .ok-btn, .popups .bg, .popup-share .btn-close").on("click", function () {
            if ($(this).closest('.popup-share').length > 0) {
              $('.popups').removeClass("on");
              return;
            }

            if (source !== "PC" && $(this).closest('.popup-to-app').length > 0) {
              window.open("https://kakaobank.onelink.me/0qMi/n2557t5g"+location.search);
            }

            hidePop();
          })

          $(".accordion-title").on("click", function () {
            if ($(this).hasClass("is-active")) $(this).attr("title", "상세내용 닫기");
            else $(this).attr("title", "상세내용 열기");
          })
        }

        function setBtnsShare() {
          var snsData = {
            ogTitle: $('meta[property="og:title"]').attr("content"),
            ogUrl: $('meta[property="og:url"]').attr("content"),
            ogDesc: $('meta[property="og:description"]').attr("content"),
            ogThumbKt: $('meta[property="kt:image"]').attr("content"),
            ogBtns: "자세히 보기"
          };

          $('.share-btn-tw').click(function () {
            /*  */
              window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(snsData.ogUrl));
            /*  */
          });

          $('.share-btn-kt').click(function () {
            /*  */
            Kakao.Link.sendDefault({
              objectType: 'feed',
              content: {
                title: snsData.ogTitle,
                description: snsData.ogDesc,
                imageUrl: snsData.ogThumbKt,
                link: {
                  mobileWebUrl: snsData.ogUrl,
                  webUrl: snsData.ogUrl,
                },
              },
              buttons: [{
                title: '자세히 보기',
                link: {
                  mobileWebUrl: snsData.ogUrl,
                  webUrl: snsData.ogUrl,
                },
              },],
            });
            /*  */
          })

          /*  */

          $('.share-btn-fb').click(function () {
            /*  */
            window.open('http://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(snsData.ogUrl))
            /*  */
          })

          /*  */
        }

        function showPop(_class) {
          $("." + _class).addClass("on");
        }

        function hidePop() {
          $(".popups").removeClass("on");
        }

        function setSharePopup() {
          var transitionEnd = 'transitionend webkitTransitionEnd oTransitionEnd otransitionend';
          $('.popup-share .pop-content').on(transitionEnd, function () {
            if (!$('.popup-share').hasClass('on')) {
              $('.popup-share').removeClass('on');
            }
          });
        }


        var swiperEL =  $('.swiper');
        if (swiperEL.length > 0){
          swiperEL.map(function(){ 
            var data =$(this).data();
            var option =  {
              slidesPerView: data.slidesperview,
              spaceBetween: data.spacebetween,
              loop: data.loop ? data.loop : false,
              effect: data.effect,
              slidesOffsetBefore: 0,
              centeredSlides: data.centeredslides ? data.centeredslides : false,
            }

            if(data.effect === 'fade'){
              $(swiperEL).find('swiper-wrapper').addClass('swiper-fade')
            }
            if(!!data.autoplay && data.autoplay !== false)
            option.autoplay = data.autoplaytime ? {delay : data.autoplaytime}: true;
          
            if(!!data.pagination && data.pagination !== false){
              $(this).append("<div class='swiper-bullet'></div>")
              option.pagination= {
                el: '.swiper-bullet',
                clickable: true,
                type: data.bullettype,
              };
            }
            new Swiper($(this),option);
          }).toArray();
        }
        function setFloatingBtn() {
          try {
            var browser = '{Chrome 119 0 0  false}',
              fromClient = browser.replace(/\ /g, ''),
              topSafeArea = fromClient.match(/\"hasTopSafeArea\"\:\".*?\"/igm)[0].replace(/\"/g, '').split(':')[1],
              bottomSafeArea = fromClient.match(/\"hasBottomSafeArea\"\:\".*?\"/igm)[0].replace(/\"/g, '').split(':')[1];

            if (topSafeArea === "Y" && bottomSafeArea === "Y") {
              $(".btn-apply").addClass("inApp_iphonex");
            }
          } catch (e) { }
        }
      init();
    })()
  </script>
